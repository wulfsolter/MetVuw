<ion-navbar *navbar>
  <ion-title><center>MetVuw - Settings</center></ion-title>
</ion-navbar>

<ion-content padding class="getting-started">

  <h3>Select Forecast</h3>
  <p>All forecasts "Rain" unless stated otherwise</p>

  <ion-list radio-group>
    <ion-radio *ng-for="#forecast of forecasts" (click)="itemSelected(forecast)" [checked]="forecast.value==selectedForecast.value" [value]="forecast.value">
      {{forecast.label}}
    </ion-radio>
  </ion-list radio-group>
</ion-content>
