
<ion-navbar *navbar>
  <a menu-toggle>
    <icon menu></icon>
  </a>
  <ion-title>Home</ion-title>
</ion-navbar>


<ion-content padding class="getting-started">

  <h3>Select Region</h3>

  <ion-list radio-group>
    <ion-radio *ng-for="#region of regions" (click)="itemSelected(region)" [checked]="region.value==selectedRegion" [value]="region.value">
      {{region.label}}
    </ion-radio>
  </ion-list radio-group>

  <p>
    <button primary menu-toggle>Toggle Menu</button>
  </p>

</ion-content>
